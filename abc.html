<!DOCTYPE html>
<html>
<head>
	<title>hw</title>
</head>
<body>
	<script type="text/javascript">
	var rand;
	var guessNumber=myFunction();

    rand=Math.floor(Math.random()*10+1);
	function myFunction(){
		return window.prompt("Please enter a number(1~10)!");
    }
	
    while(guessNumber!=rand){
        guessNumber=window.prompt("Please enter a number again!")
    }
	if(guessNumber==rand){
	 	document.writeln("Right!")
    }
     

    
	</script>
</body>
</html>
